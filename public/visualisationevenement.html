<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/visualisationevenement.css">
    <title>Événement Vodun</title>
</head>
<body>
    <section class="event-section">
        <div class="video-container">
            <img src="image.png" alt="Événement Vodun" class="video-thumbnail">
            <div class="play-button">
                <span>&#9658;</span>
            </div>
        </div>

        <div class="event-info">
            <img src="logo.png" alt="Logo" class="event-logo">
            <div class="event-details">
                <h3>Vodun Days 10 Janvier 2024</h3>
                <p>500 vues . Il y a 11 mois</p>
            </div>
            <div class="likes">
                <span>20 likes</span>
                <img src="like-icon.png" alt="Like">
            </div>
        </div>

        <div class="chat-section">
            <h4>Chats en direct</h4>
            <ul>
                <li><span class="orange-dot"></span>Trop top</li>
                <li><span class="green-dot"></span>Wouahhhhhhh</li>
                <li><span class="green-dot"></span>A l'allure la Ouidah me fera peur</li>
                <li><span class="orange-dot"></span>C'est intriguant</li>
                <li><span class="green-dot"></span>C'est le Bénin qui gagne</li>
                <li><span class="black-dot"></span>Fière d'être Béninoise</li>
                <li><span class="green-dot"></span>Wouahhhhhhh</li>
                <li><span class="green-dot"></span>Trop top</li>
            </ul>
        </div>

        <div class="comment-section">
            <button>Mettre un commentaire</button>
        </div>
    </section>
</body>
</html>
