<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket</title>
  <link rel="stylesheet" href="/assets/tickets.css">
</head>
<body>
  <div class="container">
    <!-- Barre de titre -->
    <header class="header">
      <button class="back-button">← Tickets</button>
    </header>

    <!-- Ticket principal -->
    <main class="main">
      <div class="ticket-card">
        <h3 class="ticket-title">Nom de l'évènement:</h3>
        <p class="ticket-detail">Afro Music Festival 2024</p>

        <div class="ticket-row">
          <div>
            <p><strong>Date et heure :</strong></p>
            <p>12/12/2024<br>17h15</p>
          </div>
          <div>
            <p><strong>Lieu :</strong></p>
            <p>Stade XYZ</p>
          </div>
        </div>

        <div class="ticket-row">
          <div>
            <p><strong>Numéro de ticket :</strong></p>
            <p>1452678873578</p>
          </div>
          <div>
            <p><strong>Nom du détenteur :</strong></p>
            <p>MdiGial</p>
          </div>
        </div>

        <div class="ticket-row">
          <div>
            <p><strong>Type de billet :</strong></p>
            <p>VIP</p>
          </div>
          <div>
            <p><strong>Prix :</strong></p>
            <p>150000 Fcfa</p>
          </div>
        </div>

        <div class="barcode">
          <!-- Remplacez cette image par une vraie barre-code -->
          <img src="barcode.png" alt="Code-barre" class="barcode-image">
        </div>
      </div>

      <!-- QR Code -->
      <div class="qr-section">
        <p><strong>Nom du détenteur :</strong> MdiGial</p>
        <p><strong>Prix :</strong> 150000 Fcfa</p>
        <div class="qr-code">
          <!-- Remplacez cette image par un vrai QR code -->
          <img src="qrcode.png" alt="QR Code">
        </div>
      </div>
    </main>
  </div>
</body>
</html>
