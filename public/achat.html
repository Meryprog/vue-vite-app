<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat de Billet</title>
    <link rel="stylesheet" href="/assets/acha.css">
</head>
<body>
    <header>
        <button class="back-button">← Retour</button>
    </header>
    <main>
        <section class="event-details">
            <h1>We Love EYA - Festival Urbain</h1>
            <p><strong>Date et heure</strong><br>28 au 29 Décembre<br>19h00</p>
            <p><strong>Lieu</strong><br>Palais des congrès</p>
            <p><strong>Montant</strong><br>5000 Fcfa</p>
        </section>
        <form class="payment-form">
            <label for="name">Nom</label>
            <input type="text" id="name" placeholder="Nom" required />

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required />

            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" placeholder="Téléphone" required />

            <button type="submit" class="payment-button">
                <img src="my-celtiis-logo.png" alt="My Celtiis" />
                <span>PAYER AVEC</span>
            </button>
        </form>
    </main>
</body>
</html>
